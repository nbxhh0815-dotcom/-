<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bio-Slayer Presentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans JP', sans-serif;
        background-color: #1a1a1a;
        color: #f3f4f6;
      }
      .manga-font {
        font-family: 'Bangers', cursive;
        letter-spacing: 0.05em;
      }
      /* Kimetsu Patterns */
      .pattern-checkered {
        background-image: repeating-linear-gradient(45deg, #2f855a 25%, transparent 25%, transparent 75%, #2f855a 75%, #2f855a), repeating-linear-gradient(45deg, #2f855a 25%, #1a202c 25%, #1a202c 75%, #2f855a 75%, #2f855a);
        background-position: 0 0, 10px 10px;
        background-size: 20px 20px;
      }
      .pattern-triangles {
         background-color: #f687b3;
         background-image: linear-gradient(45deg, #000 25%, transparent 25%, transparent 75%, #000 75%, #000), linear-gradient(45deg, #000 25%, transparent 25%, transparent 75%, #000 75%, #000);
         background-size: 20px 20px;
         background-position: 0 0, 10px 10px;
      }
      .ink-brush {
        filter: url('#ink-filter');
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- SVG Filter for Ink Effect -->
    <svg style="position: absolute; width: 0; height: 0;" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <filter id="ink-filter">
          <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="3" result="noise" />
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="4" />
        </filter>
      </defs>
    </svg>
  </body>
</html>
